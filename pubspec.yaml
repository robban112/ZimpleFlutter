name: zimple
description: Calendar planning application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter 
  cupertino_icons: ^1.0.2
  firebase_core: ^1.5.0
  firebase_auth: ^1.4.1
  intl: ^0.17.0
  scroll_snap_list: ^0.7.0
  firebase_database: ^7.1.1
  tuple: ^2.0.0
  persistent_bottom_nav_bar: ^4.0.2
  google_fonts: ^2.0.0
  loader_overlay: ^2.0.0
  rxdart: ^0.26.0
  firebase_storage: ^8.0.1
  infinite_listview: ^1.1.0
  image_picker: ^0.7.4
  uuid: ^3.0.3
  firebase_messaging: ^10.0.5
  provider: ^5.0.0
  maps_launcher: ^2.0.0
  collection: ^1.15.0
  flutter_svg: ^0.22.0
  snapping_sheet: ^3.1.0
  quiver: ^3.0.1
  url_launcher: ^6.0.6
  flutter_icons: ^1.1.0
  logger: ^1.0.0
  fl_chart: ^0.36.2
  focus_detector: ^2.0.0
  pdf: ^3.4.2
  path_provider: ^2.0.2
  open_file: ^3.2.1
  shared_preferences: ^2.0.6
  nil: ^1.1.1
  cupertino_will_pop_scope: ^1.1.0

dev_dependencies:
  flutter_native_splash: ^1.2.0
  flutter_launcher_icons: "^0.9.1"
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/appicon.jpg"

flutter:
  uses-material-design: true
  assets:
  - images/
  fonts:
  - family: FiraSans
    fonts:
      - asset: fonts/FiraSans/FiraSans-Regular.ttf
      - asset: fonts/FiraSans/FiraSans-Bold.ttf
      - asset: fonts/FiraSans/FiraSans-ExtraBold.ttf
      - asset: fonts/FiraSans/FiraSans-Medium.ttf
      - asset: fonts/FiraSans/FiraSans-Thin.ttf
      - asset: fonts/FiraSans/FiraSans-Light.ttf
      - asset: fonts/FiraSans/FiraSans-SemiBold.ttf
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat/Montserrat-Regular.ttf
      - asset: fonts/Montserrat/Montserrat-Light.ttf
  - family: Biryani
    fonts: 
      - asset: fonts/Biryani/Biryani-Regular.ttf
      - asset: fonts/Biryani/Biryani-Light.ttf
      - asset: fonts/Biryani/Biryani-Bold.ttf
      - asset: fonts/Biryani/Biryani-ExtraBold.ttf
      - asset: fonts/Biryani/Biryani-SemiBold.ttf
      - asset: fonts/Biryani/Biryani-ExtraLight.ttf
  - family: Biryani
    fonts: 
      - asset: fonts/Poppins/Poppins-Black.ttf
      - asset: fonts/Poppins/Poppins-BlackItalic.ttf
      - asset: fonts/Poppins/Poppins-Bold.ttf
      - asset: fonts/Poppins/Poppins-Regular.ttf
      - asset: fonts/Poppins/Poppins-SemiBold.ttf
      - asset: fonts/Poppins/Poppins-Light.ttf
      - asset: fonts/Poppins/Poppins-Medium.ttf
      - asset: fonts/Poppins/Poppins-ExtraBold.ttf
      - asset: fonts/Poppins/Poppins-ExtraLight.ttf